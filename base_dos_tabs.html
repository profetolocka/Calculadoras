<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Base dos tabs</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .tab {
    display: none;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-top: 10px;
  }
  .tab.active {
    display: block;
  }
  .tab-container {
    width: 80%;
    max-width: 500px;
    margin: 50px auto;
  }
  input[type="number"], input[type="text"], select, button {
    width: 95%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: auto;
    color: white;
    background-color: #007bff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .tabs {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: space-around;
    background-color: #007bff;
    border-radius: 4px;
    color: white;
  }
  .tabs li {
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .tabs li:hover,
  .tabs li.active {
    background-color: #0056b3;
  }
  .form-container {
    margin-top: 15px;
  }
  .divider {
    border-top: 1px solid #ddd;
    margin-top: 20px;
  }
  .field-title {
    display: block;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="tab-container">
  <ul class="tabs">
    <li class="active" onclick="changeTab('Tab1')">Tab1</li>
    <li onclick="changeTab('Tab2')">Tab2</li>
  </ul>

  <div id="Tab1" class="tab active">
    <!-- Contenido para la pestaña Tab1 -->
    <p>Contenido de Tab1</p>
    <!-- Agrega aquí tus campos de entrada y botones -->
  </div>

  <div id="Tab2" class="tab">
    <!-- Contenido para la pestaña Tab2 -->
    <p>Contenido de Tab2</p>
    <!-- Agrega aquí tus campos de entrada y botones -->
  </div>
</div>

<script>
function changeTab(tabId) {
  var tabs = document.querySelectorAll('.tab');
  var tabButtons = document.querySelectorAll('.tabs li');
  tabs.forEach(function(tab) {
    tab.classList.remove('active');
    if(tab.id === tabId) {
      tab.classList.add('active');
    }
  });
  tabButtons.forEach(function(tabButton) {
    tabButton.classList.remove('active');
    if(tabButton.textContent === tabId) {
      tabButton.classList.add('active');
    }
  });
}

// Agrega aquí tus funciones de JavaScript 
</script>
</body>
</html>
